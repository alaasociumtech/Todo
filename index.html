<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Todo-list-App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo App</h1>

      <div class="actions">
        <div class="tabs">
          <button class="btn-new">
            <span><i class="fa-solid fa-circle-plus"></i></span> New
          </button>
          <span class="tab active">All</span>
          <span class="tab">Pending</span>
          <span class="tab">Completed</span>
        </div>
      </div>
      <div class="task-list"></div>
      <!-- Tasks -->

      <!-- input form (for both adding and editing tasks) -->
      <div id="input-card" style="display: none">
        <input type="text" id="in" placeholder="Enter Title" />
        <textarea placeholder="Enter Description"></textarea>
        <button id="add">
          <span id="add-plus"><i class="fa-solid fa-circle-plus"></i></span>
          <span id="add-text">Add</span>
        </button>
        <button id="cancel"><span id="cancel-text">Cancel</span></button>
      </div>

      <div>Change</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
